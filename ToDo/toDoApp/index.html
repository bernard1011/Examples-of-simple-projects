<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-100">
    <header>
      <div class="w-full p-2 pt-7 mx-auto my-0 text-gray-800">
        <h1 class="text-center font-bold text-4xl">To Do App</h1>
      </div>
    </header>
    <main class="my-0 mx-auto">
      <div
        class="position absolute top-1/2 bottom-0 left-0 right-0 text-2xl text-gray-400 text"
      >
        <p class="text-center">Be consistant</p>
      </div>
      <div
        class="list flex flex-col gap-11 justify-center items-center mt-10 toDoList"
      >
        <!-- <div class="bg-white text-gray-800 border-2 border-gray-300 rounded-3xl w-80 flex justify-between p-3 text-xl">
          <p>hello</p>
          <div>
            <button><i class="fa-regular fa-pen-to-square text-gray-500"></i></button>
            <button><i class="fa-solid fa-xmark text-gray-500"></i></button>
          </div>
        </div> -->
      </div>
      <div class="flex items-center justify-center">
        <div class="fixed bottom-11 text-xl px-5">
          <input
            type="date"
            class="absolute bottom-20 left-16 text-2xl rounded-3xl p-2 md:w-96 md:left-44 md:bottom-28 bg-white text-gray-800 border-2 border-gray-300 dueDate"
          />
          <input
            type="text"
            placeholder="Type what To"
            class="w-80 md:w-[700px] p-3 rounded-3xl shadow-2xl relative outline-gray-800 textInput"
          />
          <button
            type="submit"
            class="absolute top-0 bottom-0 right-5 bg-gray-800 text-gray-200 rounded-3xl px-5 active:bg-gray-700 doBtn"
          >
            Do
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="mt-36"></div>
    </footer>

    <script
      src="https://kit.fontawesome.com/072fe746dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
